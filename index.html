<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Section -->
  <div id="authSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
  </div>

  <!-- Signup Section -->
  <div id="signupSection" style="display: none">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Name" required><br>
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <select id="signupRole">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Back to Login</a></p>
  </div>

  <!-- Main App Section -->
  <div id="mainApp" style="display: none">
    <div class="header">
      <h2>Welcome to Simple E-Commerce</h2>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location.href='cart.html'">View Cart</button>
    </div>

    <div class="products" id="productContainer">
      <!-- Products will be loaded here dynamically -->
    </div>
  </div>

  <script>
    let token = "";

    function showSignup() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('signupSection').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupSection').style.display = 'none';
      document.getElementById('authSection').style.display = 'block';
    }

    function logout() {
      token = "";
      document.getElementById('mainApp').style.display = 'none';
      document.getElementById('authSection').style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadProducts();
      } else {
        alert('Login failed!');
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('signupRole').value;
      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role })
      });
      const data = await res.json();
      if (data.msg) {
        alert(data.msg);
        showLogin();
      } else {
        alert('Signup failed!');
      }
    });

    async function loadProducts() {
      const res = await fetch('http://localhost:5000/api/products');
      const products = await res.json();
      const container = document.getElementById('productContainer');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <p>${p.category}</p>
          <img src="${p.image || 'https://via.placeholder.com/100'}" alt="product image" width="100" height="100"><br>
          <button onclick="addToCart('${p._id}')">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    async function addToCart(productId) {
      const res = await fetch('http://localhost:5000/api/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ productId, quantity: 1 })
      });
      const data = await res.json();
      alert('Added to cart');
    }
  </script>
</body>
</html>
